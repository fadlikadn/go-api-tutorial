{{ define "_modals" }}
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="/api/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- TODO User Delete Modal -->
    <div class="modal fade" id="userDeleteModal" tabindex="-1" role="dialog" aria-labelledby="Delete User" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Are you sure want to delete this user?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Delete" button below if you sure want to delete this user.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-danger" id="btnUserDelete" data-id="" href="#">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <!-- User Edit Modal -->
    <div class="modal fade" id="userEditModal" tabindex="-1" role="dialog" aria-labelledby="Edit User" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userEditModalLabel">Add/Edit User</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <div class="form-group">
                            <label for="user-name" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="user-name" placeholder="Fill your name here">
                        </div>
                        <div class="form-group">
                            <label for="user-email" class="col-form-label">Email</label>
                            <input type="email" class="form-control" id="user-email" placeholder="Fill your email here">
                        </div>
                        <div class="form-group">
                            <label for="user-phone" class="col-form-label">Phone</label>
                            <input type="text" class="form-control" id="user-phone" placeholder="Fill your phone here">
                        </div>
                        <div class="form-group">
                            <label for="user-company" class="col-form-label">Company</label>
                            <input type="text" class="form-control" id="user-company" placeholder="Fill your Company here">
                        </div>
                        <div class="form-group">
                            <label for="user-password" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="user-password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="user-confirm-password" class="col-form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="user-confirm-password" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <label for="user-is-active" class="col-form-label">Is Active</label>
                            <select class="form-control" id="user-is-active">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <input type="hidden" id="user-id" value=""/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnUserEditCancel">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btnUserEditSave">Save</button>
                </div>
            </div>
        </div>
    </div>
{{ end }}
