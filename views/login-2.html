<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Service Management - Login</title>

    <!-- Custom fonts for this template-->
    <link href="/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="/assets/css/sb-admin-2.css" rel="stylesheet">
    <link href="/assets/css/login-custom.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
<div class="container center-div">

    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Selamat Datang di Aplikasi Manajemen Service</h1>
                                </div>
                                <form id="login-form" class="user">
                                    <div class="form-group">
                                        <div class="form-label-group">
                                            <input type="email" id="inputEmail" class="form-control" aria-describedby="emailHelp" placeholder="Enter Email Address.." required="required" autofocus="autofocus">
                                            {{/*                                        <label for="inputEmail">Email address</label>*/}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-label-group">
                                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
{{/*                                            <label for="inputPassword">Password</label>*/}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" value="remember-me" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember Password</label>
                                        </div>
                                    </div>
                                    <!--<a class="btn btn-primary btn-block" href="index.html">Login</a>-->
                                    <button type="button" id="btn_login_action" class="btn btn-primary btn-block">Login</button>
                                </form>
                                <div class="text-center">
                                    <a class="d-block small mt-3" href="/register">Register an Account</a>
                                    <a class="d-block small" href="/forgotpassword">Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/assets/js/custom/api.js"></script>
    <script src="/assets/js/custom/action.js"></script>
    <script>
        $(function() {
            Login.init();
        });
    </script>

    <!-- Core plugin JavaScript-->
    <script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
