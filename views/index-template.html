{{ define "index" }}
<!DOCTYPE html>
<html lang="en">

</head>
<body>
    {{ template "_top-navbar" }}

        {{ template "_sidebar" .sidebar}}

        <div id="content-wrapper">

    {{ template "_js" }}

{{ end }}
